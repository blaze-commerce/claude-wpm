<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blaze QA - Visual Regression Testing Dashboard</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #21262d;
      --border: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --success: #3fb950;
      --warning: #d29922;
      --danger: #f85149;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 3rem;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo span {
      color: var(--accent);
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    .sites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .site-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: border-color 0.2s, transform 0.2s;
    }

    .site-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .site-name {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .site-name a {
      color: var(--text-primary);
      text-decoration: none;
    }

    .site-name a:hover {
      color: var(--accent);
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-passed {
      background: rgba(63, 185, 80, 0.15);
      color: var(--success);
    }

    .status-failed {
      background: rgba(248, 81, 73, 0.15);
      color: var(--danger);
    }

    .status-partial {
      background: rgba(210, 153, 34, 0.15);
      color: var(--warning);
    }

    .site-meta {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .site-meta span {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .coverage-bar {
      height: 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .coverage-fill {
      height: 100%;
      background: var(--success);
      border-radius: 4px;
      transition: width 0.3s;
    }

    .site-actions {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      background: #79b8ff;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    footer {
      text-align: center;
      padding: 3rem 0;
      margin-top: 3rem;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .browsers {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .browser-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: var(--text-secondary);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      .stats-bar {
        gap: 1.5rem;
      }

      .sites-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Blaze <span>QA</span></div>
      <p class="tagline">Visual Regression Testing Dashboard</p>

      <div class="stats-bar">

        </div>

        </div>

          </div>

            <span>94% coverage (113/120)</span>

          <div class="browsers">

            <div class="browser-icon" title="Firefox">Fx</div>
            <div class="browser-icon" title="Safari">Sf</div>

            <a href="https://github.com/blaze-commerce/claude-wpm/tree/main/qa/sites/birdbusta.net" class="btn btn-secondary" target="_blank">Config</a>
